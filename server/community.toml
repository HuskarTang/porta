# Porta Community Node Configuration
# This configuration is for a community node that manages and distributes services

[server]
listen_addr = "0.0.0.0"
port = 8091

[node]
name = "Porta Community Node"
role = "community"
key_path = "porta-community.key"

[database]
# Database will be created in user data directory
# macOS: ~/Library/Application Support/porta/porta-community.db
# Linux: ~/.local/share/porta/porta-community.db
# Windows: %LOCALAPPDATA%\porta\porta-community.db
path = "porta-community.db"

[p2p]
# Community node uses different ports to avoid conflicts with edge nodes
tcp_port = 9010
quic_port = 9011
mdns_enable = true
dht_enable = true
# Add your public IP address here if you want external access
# external_addrs = ["/ip4/YOUR_PUBLIC_IP/tcp/9010", "/ip4/YOUR_PUBLIC_IP/udp/9011/quic"]

[logging]
level = "info"
format = "compact"
